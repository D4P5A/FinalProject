            <main>
                <div class="bg-gray-200 p-6">
                    <div class="max-w-md mx-auto bg-white rounded-md overflow-hidden">
                      <div class="p-4">
                        <h1 class="text-2xl font-bold mb-4">Formulir Kontak</h1>
                        <form onsubmit="return validateForm()">
                          <div class="mb-4">
                            <label for="nama" class="block text-sm font-semibold mb-2">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" class="w-full p-2 border rounded-md" >
                          </div>
                  
                          <div class="mb-4">
                            <label for="username" class="block text-sm font-semibold mb-2">User Name</label>
                            <input type="text" id="username" name="username" class="w-full p-2 border rounded-md" >
                          </div>
                  
                          <div class="mb-4">
                            <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" >
                          </div>
                  
                          <div class="mb-4">
                            <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                            <input type="password" id="password" name="password" class="w-full p-2 border rounded-md" >
                          </div>
                  
                          <div class="mb-4">
                            <label class="block text-sm font-semibold mb-2">Jenis Kelamin</label>
                            <div>
                              <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="form-radio" >
                                <span class="ml-2">Laki-laki</span>
                              </label>
                              <label class="inline-flex items-center ml-6">
                                <input type="radio" name="gender" value="female" class="form-radio">
                                <span class="ml-2">Perempuan</span>
                              </label>
                            </div>
                          </div>
                  
                          <div class="mb-4">
                            <label for="gama" class="block text-sm font-semibold mb-2">Pilihan Agama</label>
                            <select id="gama" name="gama" class="w-full p-2 border rounded-md" >
                              <option value="" disabled selected>Pilih Agama</option>
                              <option value="islam">Islam</option>
                              <option value="kristen">Kristen</option>
                              <option value="hindu">Hindu</option>
                              <option value="budha">Budha</option>
                            </select>
                          </div>
                  
                          <div class="mb-4">
                            <label for="hobi" class="block text-sm font-semibold mb-2">Tentara untuk Deskripsi Diri</label>
                            <textarea id="hobi" name="hobi" rows="4" class="w-full p-2 border rounded-md" ></textarea>
                          </div>
                  
                          <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Kirim</button>
                        </form>
                      </div>
                    </div>
                    </div>


                    <script>
                        function validateForm() {
                            var nama = document.getElementById("nama").value;
                            var email = document.getElementById("email").value;
                            var username = document.getElementById("username").value;
                            var password = document.getElementById("password").value;
                            var gender = document.querySelector('input[name="gender"]:checked');
                            var gama = document.getElementById("gama").value;
                            var hobi = document.getElementById("hobi").value;
                
                            var errorMessages = [];
                
                            if (nama === "") {
                                errorMessages.push("Nama Lengkap");
                            }
                            if (email === "") {
                                errorMessages.push("Email");
                            }
                            if (username === "") {
                                errorMessages.push("Username");
                            }
                            if (password === "") { 
                                errorMessages.push("Kata Sandi");
                            }
                            if (!gender) {
                                errorMessages.push("Gender");
                            }
                            if (gama === "") {
                                errorMessages.push("Pilihan Gama");
                            }
                            if (hobi === "") {
                                errorMessages.push("Deskiripsi");
                            }
                
                            if (errorMessages.length > 0) {
                                alert("Harap isi field berikut:\n" + errorMessages.join("\n"));
                                return false;
                            }
                
                            alert("Formulir berhasil diisi!");
                            return true;
                        }
                    
                    </script>
                  
            </main>
